<!Doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <nav>
        <h1>Akan Name Generator</h1>
    </nav>

    <div class="container">




        <div class="box">
            <form class="dates" onsubmit="return validateform()">
                <p><strong>Day</strong></p><br>
                <input type="text" id="day" name="DD" value="">
                <p><strong>Month</strong></p><br>
                <input type="text" id="month" name="MN" value="">
                <p><strong>Century</strong></p><br>
                <input type="text" id="century" name="CC" value="">
                <p><strong>Year</strong></p><br>
                <input type="text" id="year" name="YY" value="">
                <p>Please select your gender</p>
                <input type="radio" name="gender" value="male"><span class="label">Male</span><br><br>
                <input type="radio" name="gender" value="female"><span class="label">Female</span><br><br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="names">
            Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as
                a 'day name' which corresponds to the day in the week they were born.</p>
        </div>


    </div>
    <script src="script.js"></script>
</body>
<footer>

</footer>

</html>
