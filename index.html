<!Doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <nav>
        <h1>Akan Name Generator</h1>
    </nav>

    <div class="container">


        <div class="jumbotron">
            <div class="card">
                <div class="card-body">
                    <form name="dates" onsubmit="return validateform()">
                        <input type="text" id="day" name="DD" value=""><span class="label">Day</span><br><br>
                        <input type="text" id="month" name="MN" value=""><span class="label">Month</span><br><br>
                        <input type="text" id="year" name="YY" value=""><span class="label">Year</span><br><br>
                        <p class="label">Please select your gender</p>
                        <input type="radio" name="gender" value="male"><span class="label">Male</span><br><br>
                        <input type="radio" name="gender" value="female"><span class="label">Female</span><br><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
